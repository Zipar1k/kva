<!DOCTYPE html>
<html lang="en">
<head>
    <title> KvA - этажи </title>
    <link rel="icon" type="image/x-icon" href="img/icon.svg">
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link type="text/css" rel="stylesheet" href="css/base.css">

    <link type="text/css" rel="stylesheet" href="css/booking_room.css">
</head>
<body>
<header>
    <p>НЕМОЙКАБИНЕТ</p>
    <div class="flying-circle">?</div>
    <img class="avatar" src="img/avatar.png" alt="Ava">
    <img class="floating-frog hide-on-med-and-down" src="img/floating_frog.png" alt="Float frog">
</header>


<main>
    <img class="sitting-frog" src="img/sitting_frog.png" alt="sitting frog">
    <div>
        <form>
            <div class="kva-left">
                <button type="submit" class="red lighten-3">Забронировать</button>
                <label>
                    <input name="date" type="date" class="datepicker">
                </label>
                <label>
                    <input name="time" type="time" class="timepicker">
                </label>
                <button class="red lighten-3">Отменить бронь</button>
                <button class="red lighten-3">Выйти</button>
            </div>

            <div class="kva-right">
                <div>
                    <h3 class="cabinet-chosen">Кабинет 101</h3>
                    <h4>Количество парт</h4> <input class="inline-field" name="tables_count" type="number"/>
                    <p class="about_tools">
                        <input name="availability_of_tools" class="black-text" type="checkbox" id="about_tools" />
                        <label for="about_tools">Наличие приборов</label>
                    </p>
                </div>
            </div>
        </form>
    </div>
</main>


<footer>
    <hr noshade size="7">
    <div>© 2022</div>
</footer>
