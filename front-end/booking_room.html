<!DOCTYPE html>
<html lang="en">
<head>
    <title> KvA - бронирование </title>
    <link rel="icon" type="image/x-icon" href="img/icon.svg">
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link type="text/css" rel="stylesheet" href="css/base.css">

    <link type="text/css" rel="stylesheet" href="css/booking_room.css">
</head>

<body>

<header>
    <a href="#">
        <p>НЕМОЙКАБИНЕТ</p>
        <div class="flying-circle">?</div>

        <img class="floating-frog hide-on-med-and-down" src="img/floating_frog.png" alt="Float frog">
    </a>
    <a href="/account.php">
        <img class="avatar" src="img/avatar.png" alt="Ava">
    </a>
</header>
<main>
    <form>
        <img class="sitting-frog hide-on-med-and-down" src="img/sitting_frog.png" alt="sitting frog">

        <div class="kva-left">
            <div class="kva-booking">
                <a href="#" id="kva-book">
                    <button type="submit" class="red lighten-3">
                        Забронировать
                    </button>
                </a>

                <label id=kva-date">
                    <input name="date" type="date" class="datepicker">
                </label>

                <label id="kva-time">
                    <input name="time" type="time" class="timepicker">
                </label>

                <a href="#" id="cancel-book">
                    <button class="red lighten-3">
                        Отменить бронь
                    </button>
                </a>

                <a href="#" id="exit">
                    <button class="red lighten-3">
                        Выйти
                    </button>
                </a>
            </div>
        </div>

        <div class="kva-right">
            <div>
                <h3 class="cabinet-chosen">Кабинет 101</h3>
                <input class="block-field" placeholder="Количество парт" name="tables_count" type="number"/>
                <p class="about_tools">
                    <input
                            name="availability_of_tools"
                            class="black-text"
                            type="checkbox"
                            id="about_tools"/>

                    <label for="about_tools">
                        Наличие приборов
                    </label>
                </p>
            </div>
        </div>
    </form>
</main>


<footer>
    <hr noshade size="7">

</footer>
